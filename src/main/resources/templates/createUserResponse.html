<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <!--/*@thymesVar id="memberForm" type="pr.jinull.idus.dev.dto.UserJoinForm"*/-->
    <form role="form" action="/users/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="nickname">별명</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="별명을 입력하세요"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">별명</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호을 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="telNum">번호</label>
            <input type="text" th:field="*{telNum}" class="form-control" placeholder="번호를 입력하세요"
                   th:class="${#fields.hasErrors('telNum')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('telNum')}"
               th:errors="*{telNum}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control" placeholder="성별을 입력하세요"
                   th:class="${#fields.hasErrors('gender')}? 'form-control fieldError' : 'form-control'">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
